<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quote generator</title>
</head>
<body>
    <main class="container">
        <h1 class="visually-hidden">Quote generator</h1>
        <div class="quote-block">
            <h2 class="quote-header">Generate new quote...</h2>
            <p class="quote-text" id="quote">Loading quote...</p>
            <button class="quote-generate-btn" type="submit" id="quoteGenBtn">New quote</button>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
